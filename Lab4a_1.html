<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content Example</title>
  <script>
    function changeContent() {
      document.querySelector("#myElement p").textContent = "Hello there!";
    }

    // Optional: Call changeContent on page load
    window.onload = changeContent;
  </script>
</head>
<body>

<div id="myElement">
  <p>Welcome to my website!</p>
</div>

<!-- Optional button to trigger content change -->
<button onclick="changeContent()">Click me to change text</button>

</body>
</html>
